{{ define "title" -}}
  {{ .Site.Title }} - Londona Esperanto-Klubo
{{- end }}

{{ define "main" }}
<main aria-role="main" class="home">
  {{ with .Site.GetPage "novaĵoj" -}}
    {{ range first 1 .Pages -}}
      <a class="latest" href="{{ .RelPermalink }}"><strong>Lasta novaĵo: {{ .Title -}}</strong></a>
    {{- end -}}
  {{ end -}}

  {{ .Content }}
</main>
{{ end }}
