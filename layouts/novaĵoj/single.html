{{ define "title" }}
  {{ .Site.Title }} - {{ .Title }}
{{ end }}

{{- define "main" }}
<main aria-role="main">
  {{ .Render "post" }}

  <ul class="pagination">
    {{ with .NextInSection }}
      <li class="page-item"><a class="page-link" href="{{ .RelPermalink }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
    {{ else }}
      <li class="page-item disabled"><a class="page-link" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
    {{ end }}
    <li class="page-item"><a class="page-link" href="{{ .Parent.RelPermalink }}">Reen</a></li>
    {{ with .PrevInSection }}
      <li class="page-item"><a class="page-link" href="{{ .RelPermalink }}" aria-label="Next">&raquo;</a></li>
    {{ else }}
      <li class="page-item disabled"><a class="page-link" aria-label="Next">&raquo;</a></li>
    {{ end }}
  </ul>
</main>
{{- end }}
