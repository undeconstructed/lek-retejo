<article class="post event">
  <header>
    <h3>{{ .Get "title" }}</h3>
    <div class="post-meta">
      {{ $t := .Get "time" | time.AsTime }}
      <time datetime="{{ $t.Format "2006-01-02T15:04:05Z07:00" }}"><span class="day">{{ $t.Day }}</span> <span class="time">{{ $t.Format "15:04" }}</span></time>
    </div>
  </header>
  <span class="place">{{ .Get "place" }}</span>
  {{ .Inner | markdownify }}
  <footer>
    <a class="link"><nobr>Pli â†’</nobr></a>
  </footer>
</article>
